<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="../css/photoeditor.css" />
	<title>photoEditor</title>
</head>

<body>

<div class="wrap_photoEditor">
	<div class="sidebar">
		<div class="toolBar">
			<ul>
				<li>
					<div class="item_tool active">
						<span class="itemIcon photo"></span>
						<span class="itemName">내 사진</span>
					</div>
				</li>
				<li>
					<div class="item_tool">
						<span class="itemIcon template"></span>
						<span class="itemName">추천템플릿</span>
					</div>
				</li>
				<li>
					<div class="item_tool">
						<span class="itemIcon sticker"></span>
						<span class="itemName">스티커</span>
					</div>
				</li>
				<li>
					<div class="item_tool">
						<span class="itemIcon typeTxt"></span>
						<span class="itemName">텍스트</span>
					</div>
				</li>
			</ul>
		</div>
		
		<div class="toolLibrary">
			
			<div class="library_ctrl ">
				<span class="tool_titBox">
					추천템플릿
				</span>
			
				<div class="srchArea mg_t25">
					<ul class="categPopularity">
						<li>#입학</li>
						<li>#입학/수능</li>
						<li>#쇼핑쿠폰</li>
					</ul>
					
					<div class="input_searchBox">
						<i class=""></i>
						<input type="text" class="" placeholder="검색어를 입력하세요.">
						<button class="text_del"></button>
						
						<div class="layerSelect" style="display:none;">
							<ul>
								<li>여름날씨</li>
								<li>입학/수능</li>
								<li class="on">특별한 날</li>
								<li>안부/감정</li>
								<li>쇼핑/쿠폰</li>
								<li>결혼</li>
								<li>분양/휴대폰</li>
								<li>이혼</li>
							</ul>
						</div>
					</div>
					<button class="w100p btn_sizeA btn_gray mg_t10">내 파일 불러오기<i class="icon_upload mg_l10"></i></button>
				</div>
			</div>
			
			<div class="library_list">
				<div class="listBox">
					<ul class="">
						<li><img src="../img/1583286297666_3_thumb.jpg" alt=""></li>
						<li><img src="../img/1583370634950_3_thumb.jpg" alt=""></li>
						<li><img src="../img/1583370634950_3_thumb.jpg" alt=""></li>
						<li><img src="../img/1583370587549_3_thumb.jpg" alt=""></li>
						<li><img src="../img/1583370587549_3_thumb.jpg" alt=""></li>
						<li><img src="../img/1583286297666_3_thumb.jpg" alt=""></li>
						<li><img src="../img/1583370634950_3_thumb.jpg" alt=""></li>
						<li><img src="../img/1583286297666_3_thumb.jpg" alt=""></li>
						<li><img src="../img/1583370587549_3_thumb.jpg" alt=""></li>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="toolSetting">
			
		</div>
	</div>
	<div class="editSection">
		
		<div class="canvasArea">		
			<div class="canvasSizeValue">
				<span class="widthValue">640</span>
				<i>x</i>
				<span class="heightValue">960</span>
			</div>
			<div class="editCanvas">
			</div>
		</div>
		
		<div class="canvasEditbar">
			<ul>
				<li><button class="btn_white"><i class="icon_del mg_r10"></i>삭제</button></li>
				<li><button class="btn_white"><i class="icon_prev mg_r10"></i>이전</button></li>
				<li><button class="btn_white disabled"><i class="icon_next mg_r10"></i>다시</button></li>
				<li><button class="btn_white"><i class="icon_reset mg_r10"></i>초기화</button></li>
				<li><button class="btn_blue w160">제작완료</button></li>
			</ul>
		</div>		
		
	</div>
	
</div>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="../js/sample.js"></script>
</body>
</html>
