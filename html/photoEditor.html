<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="../css/photoeditor.css" />
	<title>photoEditor</title>
</head>

<body>

<div class="wrap_photoEditor">
	<div class="sidebar">
		<div class="toolBar">
			<ul>
				<li>
					<div class="item_tool photo active">
						<span class="itemIcon"></span>
						<span class="itemName">내 사진</span>
					</div>
				</li>
				<li>
					<div class="item_tool template">
						<span class="itemIcon"></span>
						<span class="itemName">추천템플릿</span>
					</div>
				</li>
				<li>
					<div class="item_tool sticker">
						<span class="itemIcon"></span>
						<span class="itemName">스티커</span>
					</div>
				</li>
				<li>
					<div class="item_tool typeTxt">
						<span class="itemIcon"></span>
						<span class="itemName">텍스트</span>
					</div>
				</li>
			</ul>
		</div>
		
		<div class="toolLibrary">
			<div class="itemContent">
				<div class="titBox">
					<span class="">
						추천템플릿
					</span>
				</div>
				
				<div class="srchBox">
					<ul class="categPopularity">
						<li>#입학</li>
						<li>#입학/수능</li>
						<li>#쇼핑쿠폰</li>
					</ul>
					<div>
						<input type="text" class="">
					</div>
					<div class="layerSelect">
						<ul>
							<li>여름</li>
							<li>입학/수능</li>
							<li>특별한 날</li>
							<li>안부/감정</li>
							<li>쇼핑/쿠폰</li>
						</ul>
					</div>
				</div>
			</div>
			
			<div class="">
			
			</div>
		</div>
		
		<div class="toolSetting">
			
		</div>
	</div>
	<div class="editSection">
		
	</div>
	
</div>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="../js/sample.js"></script>
</body>
</html>
